name: Run ZAP Baseline Scan

on:
  schedule:
    - cron: "0 0 1 * *"  # Runs on the 1st of every month
  workflow_dispatch:  # Allows manual execution

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  zap_scan:
    name: Run ZAP Baseline Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure baseline_rules.tsv exists
        run: |
          mkdir -p ops_utils/zap
          echo "WARN-NEW: Content Security Policy (CSP) Header Not Set 10038	IGNORE" > ops_utils/zap/baseline_rules.tsv
          echo "Created a default baseline_rules.tsv file."

      - name: Run ZAP Baseline Scan
        id: zap_scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: "https://www.sciam.com"
          fail_action: false
          rules_file_name: "ops_utils/zap/baseline_rules.tsv"
          docker_name: "ghcr.io/zaproxy/zaproxy:stable"
          allow_issue_writing: true
          artifact_name: "zap_scan_results"

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: "zap_scan_results"
          path: "zap_scan/*"
